<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/flyboy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">


    <title>Effortel Design</title>
</head>

<body>
    <!-- main page -->
    <div class="main-style">
        <header>
            <!-- logo -->
            <p id="p1"><b>effortel</b></p>
            <nav class="nav-style">
                <ul>
                    <!-- nav links -->
                    <li>PRODUCTS<i class="fa-solid fa-plus fa-sm sign"></i></li>
                    
                    <li>RESOURCES<i class="fa-solid fa-plus fa-sm sign"></i></li>
                    <li>SERVICES</li>
                    <!-- nav buttons -->
                    <div class="buttons">
                        <button class="btn-1">GET IN TOUCH</button>
                        <button class="btn-2">BOOK A MEETING</button>
                    </div>
                </ul>
            </nav>
            <!-- line under the menu -->
            <div class="line"> </div>
        </header>
        <section class="section-style">
            <!-- info text -->
            <p>[ RECOGNIZED AS THE BEST MVNE GLOBALLY ]</p>
            <h1>Streamline Operations,<br>
                Skyrocket Revenue,<br>
                and Delighted Customers
            </h1>
            <!-- main buttons -->
            <button class="btn-1" id="btn-1a">SERVICES<i class="fa-solid fa-arrow-right  fa-xs arrow-1"></i></button>
            <button class="btn-2" id="btn-2b">PRODUCT<i class="fa-solid fa-arrow-right  fa-xs arrow-2"></i></button>
        </section>
    </div>
</body>

</html>
