<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nyola.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Effortel</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <p id="box"></p>
                <span><b>effortel</b></span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li>PRODUCTS <i class="fa-solid fa-plus plus"></i></li>
                    <li>SOLUTIONS <i class="fa-solid fa-plus plus"></i></li>
                    <li>RESOURCES <i class="fa-solid fa-plus plus"></i></li>
                    <li>SERVICES</li>

                    <span class="buttons">
                        <button class="button1">GET IN TOUCH </button>
                        <button class="button2">BOOK A MEETING </button>
                    </span>
                </ul>
                <p class="line"></p>
        </header>


        <section class="title">
            <p>[ RECOGNIZED AS THE BEST NVME GLOBALLY ]</p>
            <h2>Streamline Operations,<br>
                Skyrocket Revenue, <br>
                and Delight Customers
            </h2>
            <div class="services">
                <button class="button1" id="button1-space">SERVICES <i
                        class="fa-solid fa-arrow-right arrow1"></i></button>
                <button class="button2" id="button2-space">PRODUCT<i
                        class="fa-solid fa-arrow-right arrow2"></i></button>
            </div>

        </section>
    </div>


</body>

</html>
